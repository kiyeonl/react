<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .TabContent>div {
            display: none;
        }

        .TabContent>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab">
        <ul class="TabMenu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="TabContent">
            <div class="on">content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>

    <script>
        const TUL = document.querySelector('.TabMenu');
        const TC = document.querySelector('.TabContent');
        const LI = [...TUL.children]; // const LI = TUL.children은 유사배열로 foreach,map같은 순회매소드를 사용할 수 없음 ->배열로 만들어줌
        const TCD = [...TC.children];

        TUL.addEventListener('click', e => {
            let idx = LI.indexOf(e.target);
            console.log(e);
            const { target } = e;
            console.log(target)
            LI.map(el => el.classList.remove('on'))
            target.classList.add('on');
            TCD.map(el => el.classList.remove('on'))
            TCD[idx].classList.add('on');


            //LI.map(el => el.classList.add('on'))
        })

    </script>
</body>

</html>
